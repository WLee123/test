        //数组排序
        document.write("1.数组排序————");
        document.write("<br>");
        //法一：sort自定义排序方法
        var arr1=[8,19,3,12,5,4];
        document.write("&nbsp;&nbsp;"+"原数组："+arr1);
        var result1=arr1.sort(function(a,b){
            if(a>b){
                return 1;
            }else{
                return -1;
            }
        });
        document.write("<br>");
        document.write("&nbsp;&nbsp;"+"法一排序后："+result1+"&nbsp;&nbsp;");
        //法二：冒泡排序
        var arr2=[8,19,3,12,5,4];
        var k;
        for(var i=0;i<arr2.length;i++){
            for(var j=i+1;j<arr2.length;j++){
                if(arr2[i]>arr2[j]){
                    k=arr2[i];
                    arr2[i]=arr2[j];
                    arr2[j]=k;
                };
            }
            
        }
        document.write("&nbsp;&nbsp;"+"法二排序后："+arr2);

        document.write("<br>");
        document.write("<br>");

        //T2——数组去重
        document.write("2.数组去重————");
        document.write("<br>");

        var arr3=[1,2,3,4,5,3,4,6,8,1];
        document.write("&nbsp;&nbsp;"+"原数组："+arr3);
        document.write("<br>");
        //首先sort快速排序
        var result3=arr3.sort(function(a,b){
            if(a>b){
                return 1;
            }else{
                return -1;
            }
        });
        for(var i=1;i<=8;i++){
            if(result3.indexOf(i)!=result3.lastIndexOf(i)){
                result3.splice(result3.lastIndexOf(i),1);
            }
        }
        document.write("&nbsp;&nbsp;"+"去重后："+result3);

        document.write("<br>");
        document.write("<br>");

        i=1;
       do{

        document.write("<br>");
        
        i=1;
       do{
            for(var j=i;j<=9;j++){
                //数字对齐
                if(i*j<10){
                    sp=space+space+space;
                }else{
                    sp=space;
                }
                //数字前补的空格
                if(j==i&&i!=1){
					for(var k=1;k<=j-1;k++){
                        //用盒子代替空格
						document.writeln("<span></span>");

                 document.writeln(i+"*"+j+"="+(i*j)+sp);

        //完全数
        document.write("4.1000以完全数————");
        document.write("<br>");
        for(var i=2;i<1000;i++){
            //定义变量，sum作用每个被除数算和，新的被除数开始从新计算。
            //c的作用找出本次除数的结果同上次商的结果相同的情况，进行筛选剔除
            var sum=0,c=0;
            outer:for(var j=1;j<i/2;j++){
                //找出做商是整数的情况
                var flag=i%j;
                //p用于记录上次满足条件的除数
                var p;
                //当做商是整数的情况
                if(flag==0){
                    //记录本次的除数，同下一次的上做比较
                    //比如6/2=3这里j=p=2,c=3.当j循环到=3时，p=j=3,c=3就退出本层循环，不计算6/3=2;
                    p=j;
                    if(c==p){
                        break outer;
                    }else{
                        //除数和商相加得到所有因子的和
                        c=i/j;
                        sum=sum+j+c;
                    }
                    
                }
            }
            //所有因子的和减去自身大小，然后再和自身进行比较
            sum=sum-i;
            if(sum==i){
                document.write("&nbsp;&nbsp;&nbsp;"+i+"&nbsp;");
            }
        }

                    //a整除的情况满足，再考虑b的因子

                            //b也能被整除的因子，和a整除的因子，以及已知最大因子做比较
